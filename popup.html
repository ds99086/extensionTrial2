<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
    <script type="text/javascript" src="symbolsdb.js"></script>
</head>
<meta charset="UTF-8">

<body>
    <div class="container">
        <div class="heading">
            <h4> Special Character Selector </h4>
            <p>Select special characters to copy into clipboard.</p>
        </div>

        <div class="clipboard">
            <p hidden id="clipbox">123</p>
            <label for="store1">No saved clip</label>
            <button class="clipstorage" id="store1">Save current clip</button>

        </div>

        <div class="userinput">
            <input type="text" id="selectedinput">
            <button class=copyinput>Copy</button>
            <button class=clearinput>Clear</button>
        </div>

        <!-- card layout of special characters -->
        <div class="charoptions">

        </div>
    </div>

</body>

</html>
