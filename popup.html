<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
    <script type="text/javascript" src="symbolsdb.js"></script>
</head>
<meta charset="UTF-8">

<body>
    <div class="container">
        <div class="heading">
            <h4> Special Character Selector </h4>
            <p>Select special characters to copy into clipboard.</p>
        </div>

        <div class="clipboard">
            <input type="text" id="clearboard" placeholder="Paste existing clip here">
            <button class="clipbutton" id="store1">Copy</button>
        </div>

        <div class="recent">

        </div>

        <!-- card layout of special characters -->
        <div class="package-options">
            <div class="dropdown">
                <button class="dropbtn">Choose a Symbol Package <span class="caret"></span></button>
                <div class="dropdown-content">
                
                <button class="dropbtn-content">Superscript</button>
                <button class="dropbtn-content">Subscript</button>
                <button class="dropbtn-content">Mathematical Signs</button>
                <button class="dropbtn-content">Currency</button>
                </div>
            </div>
        </div>

        <div class="userinput">
            <input type="text" id="selectedinput">
            <button class=copyinput>Copy</button>
            <button class=clearinput>Clear</button>
        </div>
        
        <div class="charoptions">
            

        </div>
    </div>

</body>

</html>
